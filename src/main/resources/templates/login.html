<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .color_red{
            color: red;
        }
    </style>
    <title>Login</title>
</head>
<body>

   <form th:action="@{/login}" id="login-form" th:object="${memberDTO}" method="post">
       <span th:text="${message}" class="color_red"></span>
        <div class="login-text">
            Please Sign in
        </div>
        <div class="login-content">
            
            <div class="form-floating inputEmail mt-3">
                <input type="email" class="form-control mb-2 " id="email" name="email"  th:value="${param.email}" >
                <label for="email">E-mail</label>
            </div>
            <small id="errorEmail" ></small>

            <div class="form-floating inputPassword mt-3">
                <input type="password" class="form-control" id="password" name="password" th:value="${param.password}">
                <label for="password">Password</label>
            </div>
            <small id="errorPass"></small>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>

            <button type="submit" class="btn btn-success btn-login">Login</button>
            <div >
                <a th:href="@{/register}">Click here to Register</a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
