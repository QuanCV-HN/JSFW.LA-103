<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/addcontent.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <div class="CMS">CMS</div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-user"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/edit}" ><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a class="dropdown-item" th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>

      </ul>
    </div>
  </div>

  <!-- .................................................................................... -->

  <div class="body">
    <div class="body-left">
      <div class="body-search">
        <div class="nav-search pl-5">
          <input class="input-search" type="text" placeholder=" Search...">
          <a class="icon-search" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </div>
      <div class="left-content pl-5">
        <a th:href="@{/viewcontent}" class="a-fontcontent">
          <i class="fa-solid fa-calendar-days fontsize-1"></i>
          <div class="font-content">View contents</div>
        </a>
      </div>
      <div class="left-content pl-5 a-selected">
        <a th:href="@{/addcontent}" class="a-fontcontent">
          <i class="fa-regular fa-pen-to-square fontsize-1"></i>
          <div class="font-content">Font content</div>
        </a>
      </div>
    </div>
    <div class="body-right">
      <div class="body-right-text">Add content</div>
      <div class="right-line"></div>
      <div class="body-right-form">
        <div class="form-content">Content form elements</div>
        <div>
            <form class="form-body" th:action="@{/addcontent}" th:object="${contentDTO}" method="post">
                 <input type="hidden" th:field="${contentDTO.authorId}">
                  <div class="mt-3">
                    <label for="text" class="form-label"><strong>Title</strong></label>
                    <input type="text" class="form-control input-width" id="title" placeholder="Enter the title" th:field="${contentDTO.title}">
                  </div>
                  <small id="errtitle"></small>

                  <div class="mt-3">
                    <label for="text" class="form-label"><strong>Brief</strong></label>
                    <div></div>
                    <textarea name="" id="" class="input-width" rows="3" th:field="${contentDTO.brief}"> </textarea>
                  </div>

                  <div class="mt-3">
                    <label for="text" class="form-label"><strong>Content</strong></label>
                    <div></div>
                    <textarea name="" id="" class="input-width" rows="6" th:field="${contentDTO.content}"> </textarea>
                  </div>
                 <div>
                    <button type="submit" class="btn btn-light form-btn" id="btnSubmit">Submit button</button>
                    <button type="reset" class="btn btn-light form-btn">Reset button</button>
                 </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <script th:src="@{/js/addcontent.js}"> </script>

</body>

</html>
