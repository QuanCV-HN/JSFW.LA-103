<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .red{
            color: red;
        }
    </style>
    <title>Register</title>
</head>
<body>

    <form th:action="@{/register}" id="login-form" th:object="${memberDTO}" method="post">

        <div class="login-text">
           Register 
        </div>
        <span th:text="${message}" class="red"></span>
        <div class="login-content">
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="user" name="username" th:value="${param.username}" >
                <label for="user">User name</label>
            </div>
            <small id="errUser"></small>

            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email"  name="email" th:value="${param.email}">
                <label for="email">E-mail</label>
            </div>
            <small id="errEmail"></small>

            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" name="password" th:value="${param.password}" >
                <label for="password">Password</label>
            </div>
            <small id="errPass"></small>

            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="Repassword" name="rePassword" th:value="${param.rePassword}"  >
                <label for="Repassword">Re Passwordparam
            </div>
            <small id="errRepass"></small>

            <button type="submit" class="btn btn-success btn-login mt-3">Register</button>
            <div >
                <a th:href="@{/login}">Click here to Login</a>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
